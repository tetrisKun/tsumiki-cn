new_version = get_version_without_v_prefix($ARGUMENTS) # 例: 1.0.0
new_version_with_v_prefix = get_version_with_v_prefix($ARGUMENTS) # 例: v1.0.0

如果没有指定 new_version，则将补丁版本设置为当前版本加 1 的值，赋值给 new_version 和 new_version_with_v_prefix。

1. 确保当前在 main 分支。如果不在 main 分支，请中止此操作。
2. 执行 `git pull`。
3. 执行 `git checkout -b release/{new_version_with_v_prefix}`。
4. 更新 `src/cli/index.ts` 内的版本。然后，执行 `git add` 和 `git commit`。
5. 使用 `pnpm version {new_version} --no-git-tag-version` 更新版本。
6. 由于 `package.json` 被更改，因此执行 `git commit` 和 `git push`。
7. 执行 `gh pr create` 和 `gh pr merge`，将发布分支合并到主分支。
8. 比较前一个版本标签和当前提交之间的代码更改，以准备发布说明。
  - 用英语撰写。
- 不包含机密信息。
  - 需要 `What's Changed`、`Contributors`、`Full Changelog` 部分。
  - 将 `./tmp/release-notes.md` 用作发布说明。
9. 作为预防措施，确认发布内容中不包含应保密的信息。
10. 使用命令 `gh release create {new_version_with_v_prefix} --title {new_version_with_v_prefix} --notes-file ./tmp/release-notes.md ...` 在 `github.com/classmethod/tsumiki` 仓库中将标题和标签都设置为 new_version_with_v_prefix，并使用步骤 4 的内容作为说明来创建发布。
11. 返回到 main 分支。
